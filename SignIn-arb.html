  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="form2Example1">الريد الألكتروني</label>
    <input type="email"  id="form2Example1" class="form-control" required />
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="form2Example2">الرقم السري</label>
    <input type="password" id="form2Example2" class="form-control" required />
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> تذكرني </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a class="Simple" href="#!">هل نسيت الرقم السري؟</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit"  class="btn btn-light  d-flex align-items-center justify-content-center m-auto mb-4">تسجيل الدخول</button>

    </button>

    </button>
